<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexVisuals | Premium Amazon Product Imagery</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #ffffff;
            --text-secondary: #888888;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--accent-color);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .logo span {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #333;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
        }

        /* یه انیمیشن ملایم برای جذابیت */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <div class="status">2026 Strategy in Motion</div>
        <h1 class="logo">NEX<span>VISUALS</span></h1>
        <p class="tagline">PREMIUM AMAZON PRODUCT IMAGERY</p>
        <p style="color: #444; font-size: 0.9rem;">Elevating listings to the next level. Coming soon.</p>
    </div>

</body>
</html>
