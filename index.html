<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexVisuals | Strategy Meets Visual Excellence</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #ffffff;
            --text-secondary: #888888;
            --glow-color: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--accent-color);
            overflow: hidden;
        }

        /* اصلاح هاله نور برای پخش شدن در کل صفحه */
        .background-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--glow-color) 0%, transparent 80%);
            z-index: 0;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        .status {
            display: inline-block;
            padding: 6px 14px;
            border: 1px solid #222;
            border-radius: 50px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
        }

        /* اصلاح رنگ بخش دوم لوگو برای حذف حالت مستطیلی */
        .logo span {
            color: #444; 
            font-weight: 200;
            margin-left: -2px;
        }

        .tagline {
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 5px;
            margin-top: 15px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            color: #555;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            font-weight: 500;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="container fade-in">
        <div class="status">Strategic Visual Studio</div>
        <h1 class="logo">NEX<span>VISUALS</span></h1>
        <p class="tagline">Where Strategy Meets Visual Excellence</p>
        
        <div class="social-links">

    <a href="https://www.linkedin.com/in/mohammad-mahdi-mohammadi-6a2385a9?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LINKEDIN</a>
    <a href="mailto:hi@nexvisuals.com">CONTACT</a>
        </div>
    </div>

</body>
</html>
